<main role="main">

<!-- Quick Guide
- Each parent <section> in the <article id="webslides"> element is an individual slide.
- Vertical sliding = <article id="webslides" class="vertical">
- <div class="wrap"> = container 1200px / <div class="wrap size-50"> = 600px;
-->

<!-- TITLE SLIDE -->
<section>
  <div class="wrap size-60">
    <div class="grid vertical-align">
      <div class="column">
        <h1>
          Competitive Replacement<br>
          Sales Play
        </h1>
        </div>
      <!-- end .column-->
      <div class="column">
        <figure>
          <img src="https://raw.githubusercontent.com/frederickgosker/frederickgosker.github.io/master/static/images/CA_r_1cB_Web_395x352.png" alt="CA Technologies">
        </figure>
      </div>
      <!-- end figure-->
    </div>
    <!-- end .grid-->
  </div>
  <!-- end .wrap-->
</section>


<!-- Competitive Replacement -->
<section>
 <span class="background" style="background-color: #cc6699"></span>
  <div class="wrap">

        <h2>

    <!-- end .grid-->
  </div>

</section>
